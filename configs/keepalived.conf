! Configuration File for keepalived
vrrp_script reload_haproxy { 
  script "/usr/bin/killall -0 haproxy" 
  interval 3 
  weight -2 
  fall 10 
  rise 2 
}

vrrp_instance VI_1 {
    state MASTER
    interface enp0s8
    virtual_router_id 51
    priority 100
    advert_int 1

    authentication {
        auth_type PASS
        auth_pass 1111
    }
    virtual_ipaddress {
        192.168.39.254
    }
    track_script { 
         reload_haproxy 
    }
}